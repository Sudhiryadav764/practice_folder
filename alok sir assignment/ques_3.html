<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Frames</title>
</head>
<frameset cols="25%, 75%">
    <frame src="menu.html" name="menu">
    <frame src="content.html" name="content">
</frameset>
</html>
