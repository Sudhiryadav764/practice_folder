<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Design Services</title>
  <style>
    /* Reset some default styles */
    body, h1, h2, p, ul, li {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      background-color: peru;
      color: #fff;
      padding: 15px;
      text-align: center;
      border-radius: 2px;
    }

    /* Navigation Styles */
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
      position: relative;
      
      height: 50px;
      background: #223;
      border-radius: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav a {
        position: relative;
        display: inline-block;
      color: #fff;
       
            text-decoration: none;
      margin: 0 15px;
      z-index: 1;
    }
    nav a::after  {
            align-items: center;
            position: absolute;
            background:red;
           border-radius: 5px;
          
           transition: transform 1s;
           
        }

    nav span {
        position: absolute;
        top: 0;
        left: 0;
        width: 95px;
        height: 100%;
        background: linear-gradient(45deg,#4f1919,#ff3333);
        border-radius: 4px;
    }
    nav a:nth-child(1):hover~span{
        left:0;

    }
    nav a:nth-child(2):hover~span{
        left:95px;
        
    }
    nav a:nth-child(3):hover~span{
        left:189px;
        width: 110px;
        
    }

    /* Main Content Styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Logo Design Section Styles */
    .logo-section {
      text-align: center;
      margin: 30px 0;
    }

    /* Logo Design Form Styles */
    #logoForm {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #logoForm label {
      display: block;
      margin-bottom: 8px;
    }

    #logoForm input,
    #logoForm textarea,
    #logoForm select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    #logoForm button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #logoForm button:hover {
      background-color: #555;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Logo Design Services</h1>
    <p>Your trusted partner for creative logos</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Portfolio</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Content -->
  <div class="container">

    <!-- Logo Design Section -->
    <section class="logo-section">
      <h2>Custom Logo Designs</h2>
      <p>We turn your ideas into impactful logos.</p>

      <!-- Logo Design Form -->
      <form id="logoForm">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="logoStyle">Logo Style:</label>
        <select id="logoStyle" name="logoStyle">
          <option value="minimalistic">Minimalistic</option>
          <option value="colorful">Colorful</option>
          <option value="abstract">Abstract</option>
          <!-- Add more options as needed -->
        </select>

        <label for="designBrief">Design Brief:</label>
        <textarea id="designBrief" name="designBrief" rows="4" required></textarea>

        <label for="photoUpload">Upload Company Photo:</label>
        <input type="file" id="photoUpload" name="photoUpload" accept="image/*">

        <button type="submit">Submit Request</button>
      </form>
    </section>

  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Logo Design Services. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById('logoForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get form values
      const companyName = document.getElementById('companyName').value;
      const logoStyle = document.getElementById('logoStyle').value;
      const designBrief = document.getElementById('designBrief').value;

      // You can handle the file upload as needed (e.g., send it to a server)
      const photoUpload = document.getElementById('photoUpload').files[0];
      // For simplicity, we'll just log the data to the console
      console.log('Company Name:', companyName);
      console.log('Logo Style:', logoStyle);
      console.log('Design Brief:', designBrief);
      console.log('Photo Upload:', photoUpload);

      // You can add further processing or submit the data to a server here
      // For now, we'll simply display an alert
      alert('Logo design request submitted!');
    });
  </script>

 </body>
</html>
