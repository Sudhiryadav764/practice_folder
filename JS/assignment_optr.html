<!DOCTYPE html>
<html lang="en">
<head>
    <title>operator</title>
</head>
<body>
    <h1 id="result" style="margin-left: 50%;margin-top: 50px;  width: 300px; color: red;"></h1>
</body>
<script type="text/javascript">
    //assignment operator = +=,-=,*=,/= etc....
  
    var x = 10;
    var y = 9;
    var z = x*=y;
    document.getElementById("result").innerHTML = z;
</script>
</html>
